<div class="login-block">

	<div class="content">

		<h4>Sign In Now</h4>
		<p>Provide a valid username and password below.</p>

		<div class="formplate">
			<input type="text" name="username" placeholder="Username">
		</div>

		<div class="formplate">
			<input type="password" name="password" placeholder="Password">
		</div>

	</div>

	<div class="options">

		<button type="submit" class="btn-ok">LOGIN</button>
		<button class="btn-cancel">Forgot Password?</button>

	</div>

</div>
